<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<h1>LeaderBoard</h1>
    <form action="" onsubmit="addPlayer(event)">
        <div class="container">
        <div class="fname">
            <label for="first-name">First Name</label>
            <input class="input-type" id="first-name" type="text" name="" placeholder="First Name">
        </div>


        <div>
            <label for="last-name">Last Name</label>
            <input class="input-type"  id="last-name" type="text" name="" placeholder="Last Name">
        </div>

        <div>
            <label for="country">country:-</label>
            <input class="input-type"  id="country" type="text" name="country" placeholder="Country">
        </div>

        <div>
            <label for="score">Score :-</label>
            <input class="input-type"  id="score" type="number" name="score" placeholder="Score" max="100" min="0">
        </div>

        <button type="submit">Add Player</button>
    </form>

</div>
<ul id="player-list">

</ul>

</main>
    <script src="./app.js"></script>
</body>
</html>
